<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-3 mx-auto" style="width: 65%;">
                <div class="card-header">
                    <h4>Asignacion</h4>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label> Usuarios Disponibles</label>
                        <div class="row">
                            <div class=" offset-2 col-md-10">
                                <select ng-click="update()" class="custom-control form-control" id="selectConductor">
                                    <option value="0">Seleccione un Conductor</option>
                                    <option ng-repeat="user in usuariosDisponibles" value="{{user.rut}}"> {{user.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label> Patentes Disponibles</label>
                        <div class="row">
                            <div class=" offset-2 col-md-10">
                                <select  ng-click="update()" class="custom-control form-control" id="selectPatente">
                                    <option value="0">Seleccione una Patente</option>
                                    <option ng-repeat="vehiculo in patentesDisponibles" value="{{vehiculo.patente}}">{{vehiculo.patente}} {{vehiculo.marca}} {{vehiculo.modelo}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mt-1">
                        <label class="col-md-5"> Fecha Final</label>
                        <div class="form-group col-md-7">
                            <input class="form-control custom-control" type="date" name="" id="fechaFinal">
                        </div>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <button ng-click="actualizarBitacora()" class="btn btn-warning btn-block" type="button"> Asignar </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mt-4 mx-auto">
                <div class="card-header">
                    <h4> Detalles del Vehiculo</h4>
                </div>
                <div class="card-body row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-9">
                        <div class="form-group row">
                            <label class="col-form-label col-md-6">PATENTE</label>
                            <div class="col-md-6">
                                {{patenteSelected.patente}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-6">MARCA</label>
                            <div class="col-md-6">
                                {{patenteSelected.marca}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-6">MODELO</label>
                            <div class="col-md-6">
                                {{patenteSelected.modelo}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>
