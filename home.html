<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Grid CSS</title>
    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--CDN Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Mis estilos-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- angular.min.js -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <!-- sweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <style>
        .thead {
            height: fit-content;
        }

        @media (max-width: 600px) {
            .facet_sidebar {
                display: none;
            }
        }

        @media screen and (min-width : 768px) {
            #bars-menu {
                display: none;
            }
        }
    </style>
</head>

<body ng-app="caw">
    <section class="section_index1">
        <nav>
            <a href=""><i class="fas fa-bars" id="bars-menu"></i></a>
            <div class="div_user">
                <span class="user_icon"><i class="fas fa-user"></i></span>
                <span>Usuario</span>
            </div>
        </nav>
        <aside ng-controller="home-side-bar-controller">
            <ul id="menu-ul">
                <li ng-repeat="categoria in categorias">
                    <a class="item" href="" >{{categoria}}</a>
                </li>
             
            </ul>
        </aside>

        <form action="" class="form_index1">

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="Name" />
            </div>

            
            <div class="form-group">
                <label for="rut">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" />
            </div>

            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" class="form-control" id="rut" name="rut" />
            </div>


            <div class="div_buttons">
                <button type="button" class="btn btn-primary">Save</button>
                <button class="btn btn-danger">Cancel</button>
            </div>

        </form>

        <div class="info">
            <!-- Encabezado tabla-->
            <span class="thead">Nombre</span>
            <span class="thead">Apellido</span>
            <span class="thead">RUT</span>
            <!-- <span class="thead"><i class="fas fa-edit"></i>  <i class="far fa-trash-alt"></i></span> -->

            <!--Cuerpo de la tabla, cada <span> vacÃ­o es un elemento de la tabla-->
            <span></span>
            <span></span>
            <span></span>

        </div>
    </section>


    <script>
        angular.module('caw', [])
            .controller('home-side-bar-controller', function ($scope, $http) {
                $(document).ready(() => {                   
                    $http({
                            method: 'GET',
                            url: 'http://localhost:4000/api/web/listarCategorias',
                            data: {},
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(function (response) {   
                            console.log(response)                  
                            $scope.categorias = response.data;
                       
                            })
                        })
            });
    </script>


    <!-- Scripts Boostrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
